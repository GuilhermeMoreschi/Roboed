      <h2 class="display-3 mx-3 my-5 mb-3">Contate-nos</h2>
      
      <form id="dados" name="dados" method="post" action="">
        
        <div class="mx-5">
          
             
              <div class="col-4 my-3">
                  <label for="usuario" class="form-label">Nome</label>
                  <input type="text" id="usuario" name="usuario" class="form-control"
                  placeholder="Insira seu nome" minlength="10" maxlength="15"
                  required>
              </div>
              

              <div class="col-md-4 my-3">
                <label for="email" class="form-label">Email</label>                    
                  <input type="number" name="email" id="email" 
                  class="form-control" placeholder="seuemail@roboed.com" 
                  required>
              </div>

              <div class="col-md-4 my-3">
                  <label for="atuacao" class="form-label">Área de Atuação</label>
                  <select name="atuacao" id="atuacao" class="form-select">
                      <option value="0" disabled selected>Selecione sua opção</option>
                      <option value="1">FeedBack</option>
                      <option value="2">Financeiro</option>
                      <option value="3">Dúvida</option>
                      <option value="4">Outros</option>
                  </select>
              </div>

              <div class="col-md-4 my-3">
                  <label for="mensagem" class="form-label">Mensagem:</label>
                  <textarea name="mensagem" id="mensagem" class="form-control">
                  </textarea>
              </div>
              
              
              <div class="col-12 my-3 d-flex justify-content-start">
                  <button type="submit" class="btn me-2" style="background-color: #07070762;">Enviar</button>
